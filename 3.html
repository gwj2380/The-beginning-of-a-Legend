<h2>포르투 스팟</H2>
<p><H4>렐루 서점</H4>
    호세 렐루와 안토니우 렐루 형제가 1906년 신고딕 양식의 건축물을 세워 오픈한 서점 
</p>
<p><H4>상 벤투 기차역</H4>
    원래 성 베네딕토 수도원이 있던 자리에 세운 곳으로, 수도원을 철거한 후 기차역으로 재탄생해 1916년 대중적으로 이용하기 시작했다. 
</p>
<p><H4>도우루 강&동 루이스 1세 다리</H4>
    여행자들이 포르투를 찾는 이유, 그리고 포르투에 반하는 이유는 다른 어떤 명소보다 도우루 강과 동 루이스 1세 다리가 선사하는 풍경 때문일 것이다.</p>
